<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h3>Gamecaro</h3>
<p id="gamecaro"></p>
<input type="button" value="click" onclick="run()">
</body>
<script>
    let b = document.getElementById('gamecaro');
    let data = '';
    let board = [];
    let h = 1;
    for (let i = 0; i < 5; i++) {
        board[i] = new Array('(.)', '(.)', '(.)', '(.)', '(.)');
    }
    for (let i = 0; i < 5; i++) {
        data += '<br>';
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + '&ensp;';
        }
    }
    b.innerHTML = data

    function run() {
        let x = parseInt(prompt("x"));
        let y = parseInt(prompt("y"));
        data = "";
        if (h % 2 === 0) {
            board[x][y] = "x"
        } else {
            board[x][y] = "0"
        }h++
        for (let i = 0; i < 5; i++) {
            data += '<br>';
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + '&ensp;';
            }
        }
        b.innerHTML = data
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if (board[i][j] === "x" && board[i][j + 1] === "x" && board[i][j + 2] === "x" ||
                    board[i][j] === "x" && board[i + 1][j] === "x" && board[i + 2][j] === "x") {
                    alert("x win")
                } else if (board[i][j] === "0" && board[i][j + 1] === "0" && board[i][j + 2] === "0" ||
                    board[i][j] === "0" && board[i + 1][j] === "0" && board[i + 2][j] === "0") {
                    alert("0 Win")
                }

            }
        }

    }

</script>
</html>
